<!DOCTYPE html>
<script>
	// Create a simple game
	// The user has 3 chances to guess a number that you have written in your code. The number should be between 1 and 10.
	// If the user guesses correctly you should show an alert saying “Well done”.
	// If they fail to guess within 3 tries alert, “FAILED”. 
	// The tools you'll need: while, if, prompt and alert.
	var magicNumber = 4;
	var n = 0;

	while(n < 3){
		var guess = prompt('What number am I thinking of between 1 and 10?');
			guess = Number(guess);
		if(magicNumber === guess){
			alert('Well done you won');
			break;
		} else {
			alert('FAILED');
		}
		n = n + 1;
	}

	if(magicNumber !== guess){
		alert('LOOSER');
	}

</script>
