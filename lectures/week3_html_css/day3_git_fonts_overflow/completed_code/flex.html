<!DOCTYPE html>
<html>
<head>
	<title>flexible box model</title>
	<style type="text/css">
		html, body, .container {
			height: 100%;
			padding: 0;
			margin: 0;
		}
		nav {
			background-color: red;
			height: 50px;
		}
		footer {
			background-color: blue;
			height: 50px;
		}
		.inner-container {
			display: flex;
			background-color: yellow;
			height:100%;
		}
		.list-emails {
			background-color: pink;
			width:200px;
		}
		.email {
			background-color: green;
			width: 100%;
		}
		.container {
			display:flex;
			flex-direction:column;
		}
	</style>
</head>
<body>
	<div class="container">
		<nav>Send Forward</nav>
		<div class="inner-container">
			<div class="list-emails">
				email1<br/>
				email2<br/>
			</div>
			<div class="email">
				<p>Hej Tom</p>
			</div>
		</div>
		<footer>Info</footer>
	</div>
</body>
</html>
