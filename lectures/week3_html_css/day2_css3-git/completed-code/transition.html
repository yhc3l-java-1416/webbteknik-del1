<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Animations</title>	
		<style>
			.box {
				width:300px;
				height:300px;
				background-color: yellow;
				border:1px solid black;
				text-align:center;
				font-size: 2em;
				-webkit-transition: all 3s ease-in-out;
			}
			.box:hover {
				font-size: 10em;	
								-webkit-transition: all 3s ease-out-in;
		}
		</style>	
	</head>
	<body>
		<div class="box">
			1
		</div>
	</body>
</html>
