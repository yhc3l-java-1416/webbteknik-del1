<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<link href='http://fonts.googleapis.com/css?family=Luckiest+Guy|Open+Sans:800' rel='stylesheet' type='text/css'>
		<link href="css/app.css" rel="stylesheet" type="text/css"/>
		
	</head>
	<body>
		<div id="calculator">
			<h1>Tom's calc</h1>
			<input type="text" id="inputField" value="0" disabled="disabled"/>
			<table id="buttonsTable">
				<tbody>
					<tr> 
						<td>C</td> <td>+-</td> <td>/</td> <td>x</td> 
					</tr>
					<tr> 
						<td id="button7">7</td> <td>8</td> <td>9</td> <td>+</td> 
					</tr>
					<tr> 
						<td>4</td> <td>5</td> <td>6</td> <td>-</td> 
					</tr>
					<tr> 
						<td>1</td> <td>2</td> <td>3</td> <td rowspan="2">=</td> 
					</tr>
					<tr> 
						<td colspan="2">0</td> <td>.</td>  
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
</html>
