
<!doctype html>
<html>
    <head>
        <title> form </title>
    </head>
    <body>
        <form name="simpleForm">
            <h2>Text input</h2>
            <input type="text" name="myTextBox"></input>
            <br/>
            <textarea rows="8" cols="40" name="myTextArea" > </textarea>
            <hr/>
            <h2>Radio buttons</h2>
            <input type="radio" name="sex" value="Male" checked="checked"/> Male
            <br/>
            <input type="radio" name="sex" value="Female"/> Female
          
            <hr/>
            <h2>Drop down list</h2>
            <select name="carBrand">
                <option value="Volvo">Volvo</option>
                <option value="Saab">Legacy car</option>
                <option value="Jaguar" selected="selected">Jaguar</option>
                <option value="Bentley">Bentley</option>
            </select>
              <hr/>
            <h2>Checkboxes</h2>
            <input type="checkbox" name="bike" value="Bike"/> Bike
            <br/>
            <input type="checkbox" name="car" value="Car" checked="checked"/> Car
            <hr/>
            <h2>Buttons</h2>
            <input type="button" id="myButton" name="myButton" value="A button"/>
        </form>
    </body>
    <script src="js/main.js"></script>
</html>
