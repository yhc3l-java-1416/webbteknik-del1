<!doctype html>

<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<!-- <link href='http://fonts.googleapis.com/css?family=Luckiest+Guy|Open+Sans:800' rel='stylesheet' type='text/css'> -->
		<link href="app.css" rel="stylesheet" type="text/css"/>
		
	</head>
	<body>
		<div id="calculator">
			<h1>Tom's calc</h1>
			<input type="text" id="inputField" value="0" disabled="disabled"/>
			<table id="buttonsTable">
				<tbody>
					<tr> 
						<td>C</td> <td>+-</td> <td>/</td> <td>x</td> 
					</tr>
					<tr> 
						<td class="number">7</td> <td class="number">8</td> <td class="number">9</td> <td>+</td> 
					</tr>
					<tr> 
						<td class="number">4</td> <td class="number">5</td> <td class="number">6</td> <td>-</td> 
					</tr>
					<tr> 
						<td class="number">1</td> <td class="number">2</td> <td class="number">3</td> <td rowspan="2">=</td> 
					</tr>
					<tr> 
						<td class="number" colspan="2">0</td> <td>.</td>  
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script src="app.js" type="text/javascript"></script>
</html>
