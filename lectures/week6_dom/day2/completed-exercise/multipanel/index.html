<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Boxing the layout</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/iPhone.css" />
	</head>
	<body>
		<div class="box">
			<div class="panel" >
				<header class="titlebar">
					<h1>Panel 1</h1>
				</header>
				<div class="content">
					<h2>Well hello from panel 1</h2>
				</div>
			</div>
			
			<div class="panel">
				<header class="titlebar">
					<h1>Panel 2</h1>
				</header>
				<div class="content">
					<h2>Hi there from panel 2</h2>
				</div>
			</div>
			
			<div class="panel">
				<header class="titlebar">
					<h1>Panel 3</h1>
				</header>
				<div class="content">
					<h2>Howdey doodey from panel 3</h2>
				</div>
			</div>

			
			
			<!-- A menu bar -->
			<nav class="menubar">
				<div>
					<div class="menuIcon">
						1
					</div>
					panel 1
				</div>
				<div class="menuActive">
					<div class="menuIcon">
						2
					</div>
					panel 2
				</div>
				<div>
					<div class="menuIcon">
						3
					</div>
					panel 3
				</div>
				
			</nav>
		</div>
	</body>
	<script src="js/navigation.js" type="text/javascript"></script>
</html>
