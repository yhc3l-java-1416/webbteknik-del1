<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Canvas</title>
		<style>
			canvas {
				float: left;
				border: solid black 2px;
				/*width:500px;
				height:500px;*/
			}
			canvas:hover{cursor:crosshair}
			table {
				padding: 0px;
				margin: 0px;
			}
			td { 
				width:20px;
				height:20px;
				border: solid black 1px;
			}

			.black {
				background-color: black;
			}
			.yellow {
				background-color: yellow;
			}
			.white {
				background-color: white;
			}
			.red {
				background-color: red;
			}
			.blue {
				background-color: blue;
			}
			.green {
				background-color: green;
			}

		</style>
		<script src="js/script.js"></script>
	</head>
	<body>
		<canvas></canvas>
		<table>
			<tr>
				<td class="red"></td>
				<td class="white"></td>
			</tr>
			<tr>
				<td class="blue"></td>
				<td class="green"></td>
			</tr>
			<tr>
				<td class="black"></td>
				<td class="yellow"></td>
			</tr>
		</table>
	</body>
</html>
