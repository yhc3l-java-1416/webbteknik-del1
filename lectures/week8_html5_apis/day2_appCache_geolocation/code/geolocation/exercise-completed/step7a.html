<!DOCTYPE html>
<html lang="en">
    <head><meta charset="utf-8" />
        <title>My first geolocation iPhone and Android web app</title>
    </head>
    <body>
        <div></div>
        <script type="text/javascript">
            var div = document.querySelector("div");
            var usePosition = function(position) {
                div.innerHTML += 'Recieved coordinates from your device:<br>';
                div.innerHTML += 'latitude: ' + position.coords.latitude +'<br/>';
                div.innerHTML += 'longitude: ' + position.coords.longitude +'<br/>';
                div.innerHTML += 'accuracy: ' + position.coords.accuracy +'<br/>';
                div.innerHTML += 'altitude: ' + position.coords.altitude +'<br/>';
                div.innerHTML += 'altitudeAccuracy: ' + position.coords.altitudeAccuracy +'<br/>';
                div.innerHTML += 'heading: ' + position.coords.heading +'<br/>';
                div.innerHTML += 'speed: ' + position.coords.speed +'<br/>';
            };

            var positionError = function(error) {
                var ERROR_CODES = ['', 'Permission denied', 'Position unavailable', 'Timeout'];
                div.innerHTML += 'Error ' + ERROR_CODES[error.code] + '<br/>'+ error.message;
            };
            
        </script>
    </body>
</html>
