<!DOCTYPE html>
<html lang="en">
    <head><meta charset="utf-8" />
        <title>GPS</title>>
        <style>
            body {
                margin:0px;
                padding:0px;
            }
        </style>
        <script>
            var drawMap = function(position) {
                document.getElementById("map").src ="http://ojw.dev.openstreetmap.org/StaticMap/?lon="+position.coords.longitude +"&lat="+position.coords.latitude+"&z=15&mode=Add+icon&mlon0="+position.coords.longitude +"&mlat0="+position.coords.latitude+"&show=1&w=500&h=600";
            };
            
            var positionError = function(error) {
                var ERROR_CODES = ['', 'Permission denied', 'Position unavailable', 'Timeout'];
                alert('Error ' + ERROR_CODES[error.code] + '<br/>'+ error.message);
            };
            
            navigator.geolocation.getCurrentPosition(drawMap, positionError, {enableHighAccuracy:true});
            
        </script>
    </head>
    <body >
        <img id="map" src="http://vinofordinner.com/art/loading.gif"/>
    </body>
</html>
