<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Taxi v6</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0;user-scalable=0;"/>
        <link rel="apple-touch-icon" href="tigertaxilogo.png"/>
        <link rel="apple-touch-icon-precomposed" href="tigertaxilogo.png"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAA60OvlRzcqrM2_wTFhVbvOBRCcKzIo6o9Lsn_KxJHfxrEWkKy3RTbgD8-iPpmb5mc-X8n0Sy7wKZSkQ" ></script>
        <script type="text/javascript" charset="utf-8">
            google.load("jquery", "1.4.2");
        </script>
        <script type="text/javascript">
            $(function(){
                $.getJSON("http://demo.geocentrum.se/taxi/services/taxi.py?lat=59.3144&lng=18.0569&callback=?",
                function(data){
                    $.each(data, function(){
                        $("#taxi").html('<a href="tel:'+this.telephone+'">\n\
                                         <img src="'+this.logo+'"\n\
                                         alt="'+this.company+'"/></a></br>');
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="taxi"></div>
    </body>
</html>
